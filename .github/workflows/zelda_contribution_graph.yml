# GitHub Action para gerar o gráfico de contribuições no estilo RPG/Zelda

name: Generate Zelda Style Contribution Graph

on:
  schedule:
    - cron: '0 */12 * * *'
  workflow_dispatch:

jobs:
  build:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    name: Generate Contribution Graph
    steps:
      - uses: actions/checkout@v4

      - name: Create output directory
        run: mkdir -p dist

      - name: Generate RPG Graph
        # ---> O CONTRA-FEITIÇO ESTÁ AQUI <---
        # Mudamos a versão de @v1.2.5 para @v1, a versão principal e mais estável.
        uses: yokoffing/activity-graph@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_USERNAME: ${{ github.repository_owner }}
          FILENAME: dist/zelda_contrib_graph.svg
          THEME: 'gruvbox'
          HIDE_BORDER: true
          AREA: true
          CUSTOM_TITLE: "A Jornada do Herói (Último Ano)"

      - name: Push generated file to the output-zelda branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output-zelda
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
