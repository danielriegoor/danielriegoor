# GitHub Action para gerar o gráfico de contribuições no estilo RPG/Zelda

name: Generate Zelda Style Contribution Graph

on:
  schedule:
    # Roda a cada 12 horas
    - cron: '0 */12 * * *'
  # Permite rodar manualmente
  workflow_dispatch:

jobs:
  build:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    name: Generate Contribution Graph
    steps:
      - uses: actions/checkout@v4

      - name: Create output directory
        run: mkdir -p dist

      - name: Generate RPG Graph
        uses: yokoffing/activity-graph@v1.2.5
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_USERNAME: ${{ github.repository_owner }}
          FILENAME: dist/zelda_contrib_graph.svg
          # ---> CORREÇÃO DO TEMA AQUI <---
          # Trocamos 'alugard' por 'gruvbox', um tema válido com cores de RPG.
          THEME: 'gruvbox'
          HIDE_BORDER: true
          AREA: true
          CUSTOM_TITLE: "A Jornada do Herói (Último Ano)"

      - name: Push generated file to the output-zelda branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output-zelda
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
